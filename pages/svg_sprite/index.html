<!DOCTYPE html>
<html lang="en">
  <head>

      .icon-container {

        <article class="lesson-example text-red">

          <svg class="icon">
            <use href="./symbol-defs.svg#icon-Heading" />

        </article>
        <article class="lesson-example text-red">
          <h2>Paragraph Icon</h2>
          <span class="icon-container">
            <svg class="icon">
              <use href="./symbol-defs.svg#icon-Paragraph" />
            </svg>
            Paragraph
          </span>
        </article>
        <article>
          <h2>Title Icon</h2>
          <span class="icon-container">
            <svg class="icon">
              <use href="./symbol-defs.svg#icon-Title" />

            Title
